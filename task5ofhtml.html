<!DOCTYPE html>
<html>
    <body>
        <h2 align="center"><font color="blue">Registration form</font> </h2>
        <form>
            <table border="1" cellpadding="5" cellspacing="0" bordercolor="black" width="100%">
                <tr>
                    <td align="center">First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="center">Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="center">Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td align="center">Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td align="center">Re-enter Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td align="center">Gender</td>
                    <td>
                        <input type="radio" value="male">Male<hr/>
                        <input type="radio" value="female">female
                    </td>
                </tr>
                <tr>
                    <td align="center">Phone number</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td align="center">Address</td>
                    <td><textarea rows="4" cols="50"></textarea> </td>
                </tr>
                <tr>
                    <td align="center">State</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="center">Country</td>
                    <td>
                        <select>
                            <option value="select">Choose your country</option>
                            <option value="India">India</option>
                        </select>    
                    </td>
                </tr>
                <tr>
                    <td align="center">Languages known</td>
                    <td>
                        <input type="checkbox">English
                        <input type="checkbox">Kannada
                        <input type="checkbox">Hindi
                        <input type="checkbox">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox"> Hereby I declare all the details given are true
                    </td>
                </tr>
                <tr>
                    <td align="right" colspan="2">
                        Log in to <a href="https://ethnus.com/">Ethnus</a> website
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <button type="submit">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
